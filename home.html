<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-options {
            list-style-type: none;
            padding: 0;
        }
        .game-options li {
            margin: 20px 0;
        }
        .game-options a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .game-options a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Hub!</h1>
    <p>Select a game to play:</p>
    <ul class="game-options">
        <li><a href="/10-sec-challenge">10 Second Challenge</a></li>
        <li><a href="/magic-8-ball">Magic 8 Ball</a></li>
        <li><a href="/rock-paper-scissors">Rock Paper Scissors</a></li>
    </ul>
</body>
</html>
